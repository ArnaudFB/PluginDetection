name: PluginBlockDetection
version: '${project.version}'
main: fr.nono74210.pluginblockdetection.PluginBlockDetection
api-version: 1.19
authors: [ Nono74210 ]
description: Plugin de d√©tection du monde pour avertir le joueur qu'il ne casse pas les blocks sur le bon monde
depend: [ "Multiverse-Core" ]
commands:
  detection:
    description: Commande de base du plugin
    permission: detection.reload
    aliases:
      - pd
permissions:
  detection.bypass:
    description: Permet de bypass les alertes du plugin
  detection.reload:
    description: Permet de reload la config du plugin
    default: op
  detection.debug:
    description: Permet d'utiliser le debug du plugin si besoin
    default: op